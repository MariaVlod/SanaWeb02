<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styletask4.css">
</head>
<body>
<div class="container">
    <h1>Sing Up Today</h1>
    <h2>The first 10 days are absolutely free!</h2>
    <form>
        <div class="form-group">
            <label for="name">What's your name?</label>
            <br>
            <input type="text" id="name" name="name" required autocomplete="off" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Where we can email you?</label>
            <br>
            <input type="email" id="email" name="email" required autocomplete="off" placeholder="hello@yourock.com">
        </div>

        <div class="form-group">
            <label for="password">Pick a password</label>
            <br>
            <input type="password" id="password" name="password" required autocomplete="off" placeholder="Make a good one!">
        </div>

        <div class="form-group">
            <input type="radio" id="showPassword">
            <label for="showPassword">Show password</label>
        </div>

        <button type="submit">Sign up</button>
        <p>Already have an account? <a href="#">Log in here!</a></p>
    </form>
</div>
<div class="image-container">
    <!-- Додано зображення як фон для блоку image-container -->
</div>
</body>
</html>
